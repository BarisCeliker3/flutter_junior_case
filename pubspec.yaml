name: case_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  provider: ^6.1.0
  lottie: ^2.6.0

  flutter_localizations:
    sdk: flutter
  image_picker: ^1.1.0
  shared_preferences: ^2.2.2

  cupertino_icons: ^1.0.8
  intl: 0.20.2
  geolocator: ^10.0.1
  geocoding: ^2.0.5
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/login.json
    - assets/logo/logo.png
    - assets/welcome.gif

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo/logo.png
  min_sdk_android: 21